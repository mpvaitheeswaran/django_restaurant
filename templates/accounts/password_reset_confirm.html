{%extends 'base/non_auth_base.html'%}
{%load static%}
{%block title%}
    Reset Password
{%endblock%}
{%block stylesheet%}
  <link rel="stylesheet" href="{%static 'css/password_reset.css'%}">
{%endblock%}
{% block content %}

{% load crispy_forms_tags %}  

<!--Password Reset Confirm-->
  <div class="container-fluid vertical-center">
      <div class="mx-auto w-sm-50 bg-white shadow p-4">
        <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
        <hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
      </div>
  </div>

{% endblock %}
