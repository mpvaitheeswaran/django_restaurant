{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{%static 'lib/bootstrap/css/bootstrap.min.css'%}">
    <!-- Navbar style -->
    <link rel="stylesheet" href="{%static 'css/navbar.css'%}">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{%static 'lib/boxicons-2.1.1/css/boxicons.min.css'%}">
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    
    {%block style%}
    {%endblock%}
    
    <title>RestaurantQR | Admin</title>
</head>
<body id="body-pd" class="body-pd bg-light">

    {%include 'base/admin_navbar.html'%}
    {%block content%}
    {%endblock%}
    <!-- Jquery -->
    
    <script src="{%static 'lib/jquery/jquery-3.6.0.min.js'%}"></script>
    <!-- Bootstrap js -->
    <script src="{%static 'lib/bootstrap/js/bootstrap.min.js'%}"></script>
    
    
    <!-- Navbar Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
  
          const showNavbar = (toggleId, navId, bodyId, headerId) =>{
          const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId),
          bodypd = document.getElementById(bodyId),
          headerpd = document.getElementById(headerId)
          
          // Validate that all variables exist
          if(toggle && nav && bodypd && headerpd){
          toggle.addEventListener('click', ()=>{
          // show navbar
          nav.classList.toggle('show')
          // change icon
          toggle.classList.toggle('bx-x')
          // add padding to body
          bodypd.classList.toggle('body-pd')
          // add padding to header
          headerpd.classList.toggle('body-pd')
          })
          }
          }
          
          showNavbar('header-toggle','nav-bar','body-pd','header')
          
          /*===== LINK ACTIVE =====*/
          const linkColor = document.querySelectorAll('.nav_link')
          
          function colorLink(){
          if(linkColor){
          linkColor.forEach(l=> l.classList.remove('active'))
          this.classList.add('active')
          }
          }
          linkColor.forEach(l=> l.addEventListener('click', colorLink))
          
          // Your code to run since DOM is loaded and ready
          });
    </script>
    
  
    {%block script%}
    {%endblock%}
</body>
</html>
