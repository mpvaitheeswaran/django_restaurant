<div class="modal-header border-0">
    <h5 class="modal-title" id="restaurant_invoiceLabel">{{restaurant.name}}'s Invoices</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        {%for order in orders%}
            {%if order.isPaid%}
            <div class="card mb-2 border-0 shadow-sm">
                <div class="card-body p-2">
                    <div class="d-flex align-items-center">
                        <p class="m-0">{{order.order_date}}</p>
                        <a download="invoice{{order.order_id}}.pdf" href="/media/{{order.invoice_pdf}}" class="btn btn-primary ml-auto">Download</a>
                    </div>
                </div>
            </div>
            {%endif%}
        {%empty%}
            <p class="text-center text-muted">No Invoice</p>
        {%endfor%}
    </div>
    <div class="modal-footer border-0">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    
    </div>
